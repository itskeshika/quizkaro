<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizKaroo</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="header">
        <div class=" heading flex-center">
            <h1>QuizKaroo</h1>
            <h4>A fun way to know me</h4>
        </div>
    </div>
    <div class="container">
        <div class="pic">
            <img class="illustration" src="illustration/question-mark.png" alt="two people standing near question mark">
        </div>
        <div class="rules">
            <div class="border">
                <p class="welcome">Welcome to my Game!</p>
                <p class="read">Read the rules below:</p>
                <ul>
                    <li>No cheating.</li>
                    <li>Answer the question within the timer.</li>
                    <li>This is a one time game only.</li>
                    <li>The Quizmaster is always right</li>
                    <li>There will be negative marking.</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="checkbox">
        <input type="checkbox">
        <p>I accept all the rules and agree to proceed further.</p>
    </div>
    <div class="buttons">
        <button><a href="game.html">Game</a></button>
        <button><a href="aboutme.html">About Me</a></button>
    </div>


</body>

</html>
